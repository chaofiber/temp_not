# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Chao Ni
email:
description: >- # this means to ignore newlines until "baseurl:"
  Will a robot take pictures?
twitter_username: nichao09
github_username: chaofiber
minimal_mistakes_skin: default # air, aqua, contrast, default,dirt
search: true
atom_feed:
    hide:true
# Build settings
markdown: kramdown
# remote_theme: mmistakes/minimal-mistakes
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Chao Ni"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Will a robot take pictures? "
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://about.2cni.com/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:chaoni@ethz.ch"
    - label: "Resume"
      icon: "fas fa-fw fa-book"
      url: "/assets/pdfs/cv.pdf"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/nichao09"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chaofiber"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/chaofiber/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/nichao09"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chaofiber"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/chaofiber/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
